<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Image Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SVG Parser">
    <meta name="keywords" content="SVG XML C Images">
    <meta name="author" content="Haifaa Abushaaban">
    <!-- Load jquery, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- Custom CSS End -->
</head>
<body>
    <!-- START OF MY CODE -->
    <div class="fileLogPanel">
        <h1>File Log</h1>
        <div class="responsiveTable">
            <table border="1" cellpadding = "5%" cellspacing = "0" id = "fileLog">
                <thead>
                    <tr>
                        <td>Image<br>(click to download)</td>
                        <td>File name<br>(click to download)</td>
                        <td>File size</td>
                        <td>Number of rectangles</td>
                        <td>Number of circles </td>
                        <td>Number of paths</td>
                        <td>Number of groups</td>
                    </tr>
                </thead>
                <tbody> <!-- THIS PART NEEDS TO BE DYNAMIC -->
                </tbody>
            </table>
        </div>
        <br>
        <div>
            <form ref='uploadForm' id='uploadForm' action='/upload' method='post' encType="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="uploadFile" class="btn btn-secondary">
                    <input type='submit' value='Upload' class="btn btn-secondary">
                </div>
            </form>
        </div>
        <br>
    </div>
    <hr>
    <div class="svgViewPanel">
        <h1>SVG View</h1>

        <div id="svgFiles">
            <label for="svgLabel">Choose a file: </label>
        </div>
        <button id="viewFile" class="btn btn-secondary">View SVG</button><br><br>

        <div class="responsiveTable">
            <table border="1" cellpadding = "0%" cellspacing = "0">
                <tr>
                    <td><div id="svgViewImg"></div></td>
                </tr>
                <tr>
                    <td>
                        <table border="1" cellpadding = "5%" cellspacing = "0" class="inner">
                            <thead>
                                <tr>
                                    <td>Title</td>
                                    <td>Description</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                       <div id="titleText"></div>
                                    </td>
                                    <td>
                                        <div id="descText"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table border="1" cellpadding = "5%" cellspacing = "0" class="inner" id="fileView">
                            <thead>
                                <tr>
                                    <td>Component</td>
                                    <td>Summary</td>
                                    <td>Other Attributes</td>
                                </tr>
                            </thead>
                            <tbody id="dynamicBodySVG"> <!-- DYNAMIC ROWS -->
                            </tbody>
                        </table>
                    </td>                 
                </tr>
            </table>
        </div>
    </div>
    <br>
    <div class="functionalityFilePanel">
        <h1 id="fileChange"></h1>
        <div class="responsiveTable">
            <table border="1" cellpadding = "5%" cellspacing = "0" class="functionality">
                <tr>
                    <td>
                        <div class="form-group">
                            <form ref='editTitleDescform' id='editTitleDescform'>
                                <div class="form-group">
                                    <br>
                                    <input type="text" class="form-control" id="newTitleDesc" value="New Title or Description" placeholder="Placeholder">
                                    <br>
                                    <button id="editTitle" class="btn btn-secondary">Edit Title</button>
                                    <button id="editDescr" class="btn btn-secondary">Edit Description</button>
                                </div>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form ref='scaleform' id='scaleform'>
                            <div class="form-group">
                                <input type="text" class="form-control" id="scaleValue" value="Scale Factor" placeholder="Placeholder">
                                <br>
                                <button id="sRect" class="btn btn-secondary">Scale Rectangles</button>
                                <button id="sCirc" class="btn btn-secondary">Scale Circles</button>
                            </div>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="viewOtherAttr"></div>
                        <div class="form-group">
                            <button id="viewAttr" class="btn btn-secondary">View Other Attributes</button>
                            <div id="showAttributes"></div>
                            <form ref='attrform' id='addAttrform'>
                                <div class="form-group">
                                    <br>
                                    <input type="text" class="form-control" id="nameAttr" value="Name of New or Existing Attribute" placeholder="Placeholder">
                                    <input type="text" class="form-control" id="valueAttr" value="Value of New or Existing Attribute" placeholder="Placeholder">
                                    <br>
                                </div>
                                <button id="addAttr" class="btn btn-secondary">Add or Edit Attribute</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <br>
    <hr>
    <div class="functionalityPanel">
        <h1>Functionality</h1>
        <div class="responsiveTable">
            <table border="1" cellpadding = "5%" cellspacing = "0" class="functionality">
                <tr>
                    <td>
                        <h4>Create an SVG</h4>
                        <form ref='attrform' id='addSVGform'>
                            <div class="form-group">
                                <br>
                                <input type="text" class="form-control" id="fileName" value="Name of New SVG File" placeholder="Placeholder">
                                <br>
                            </div>
                            <button id="createNewSVG" class="btn btn-secondary">Create SVG</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Add a Shape to an Existing SVG</h4>
                        <div id="svgFilesAddShape">
                            <label for="svgLabel">Choose a file: </label>
                        </div>
                        <button id="addShape" class="btn btn-secondary">Add a shape</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- END OF MY CODE -->

    <!-- Leave me at the bottom of body -->
    <script src="/index.js"></script>
</body>
</html>
